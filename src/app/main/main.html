<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <hr>

  <div class="row">
    <form name="testForm">
      <label>{{some}}</label><br>
      <input name="field" type="text" ng-model="some" jb-mask="99:99">
      <div ng-messages="testForm.field.$error">
        <div ng-message="valueValid">value invalid</div>
      </div>
    </form>
  </div>

  <hr>

  <div class="row">
    <jb-carousel jb-items="cards" jb-actions="selectCard(item)">
        <div class="card" id="{{card.id}}">
          <img ng-src="assets/images/{{card.image}}">
          <div class="phone">{{card.phone}}</div>
          <div class="name">{{card.name}}</div>
        </div>
    </jb-carousel>
  </div>

  <hr>

  <div class="footer">
    <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
  </div>

</div>
